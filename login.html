<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hotel Management</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            background: linear-gradient(135deg, #001F54, #FF6700);
            font-family: 'Raleway', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Login Card */
        .login-card {
            background-color: #fff;
            color: #333;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s;
        }

        .login-card:hover {
            transform: translateY(-10px);
        }

        .login-card h4 {
            margin-bottom: 25px;
            color: #001F54;
            font-weight: 600;
        }

        /* Input Styles */
        .form-control {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #FF6700;
            box-shadow: 0 0 10px rgba(255, 103, 0, 0.5);
        }

        /* Login Button */
        .login-btn {
            background-color: #FF6700;
            border: none;
            color: #fff;
            padding: 12px;
            border-radius: 10px;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1.1rem;
        }

        .login-btn:hover {
            background-color: #e65c00;
            transform: translateY(-5px);
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 10px;
            color: #ddd;
            font-size: 0.9rem;
            text-align: center;
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-hotel"></i> Hotel Management</a>
        </div>
    </nav>

    <!-- Login Card -->
    <div class="login-card">
        <h4><i class="fas fa-sign-in-alt"></i> Welcome Back!</h4>
        <form>
            <!-- Username -->
            <div class="mb-3 text-start">
                <label for="username" class="form-label"><i class="fas fa-user"></i> Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>

            <!-- Password -->
            <div class="mb-3 text-start">
                <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn login-btn w-100"><i class="fas fa-arrow-right-to-bracket"></i> Log
                In</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 Hotel Management System | Designed with ❤️
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
