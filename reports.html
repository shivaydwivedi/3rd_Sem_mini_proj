<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Hotel Management</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Raleway', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar-brand {
            font-weight: bold;
            letter-spacing: 1px;
        }

        .page-title {
            font-weight: bold;
            margin-top: 30px;
            color: #001F54;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .card {
            border: none;
            border-radius: 15px;
            transition: transform 0.3s;
            background: #ffffff;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
        }

        .chart-container {
            height: 300px;
        }

        .icon {
            font-size: 1.5rem;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 15px 0;
            background-color: #001F54;
            color: #fff;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="fas fa-hotel"></i> Hotel Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-chart-line"></i>
                            Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="rooms.html"><i class="fas fa-door-closed"></i>
                            Rooms</a></li>
                    <li class="nav-item"><a class="nav-link" href="bookings.html"><i class="fas fa-calendar-check"></i>
                            Bookings</a></li>
                    <li class="nav-item"><a class="nav-link" href="guests.html"><i class="fas fa-users"></i> Guests</a>
                    </li>
                    <li class="nav-item"><a class="nav-link active" href="reports.html"><i class="fas fa-chart-pie"></i>
                            Reports</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html"><i class="fas fa-sign-out-alt"></i>
                            Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <h2 class="text-primary"><i class="fas fa-chart-pie"></i> Reports </h2>

        <div class="row g-4 mt-4">
            <!-- Occupancy Chart -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-info text-white">
                        <span class="icon">üè®</span> Occupancy Rate
                    </div>
                    <div class="card-body chart-container">
                        <canvas id="occupancyChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Revenue Chart -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <span class="icon">üí∞</span> Revenue Over Time
                    </div>
                    <div class="card-body chart-container">
                        <canvas id="revenueChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Booking Sources Chart -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-warning text-dark">
                        <span class="icon">üõéÔ∏è</span> Booking Sources
                    </div>
                    <div class="card-body chart-container">
                        <canvas id="bookingSourceChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Guest Demographics Chart -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-secondary text-white">
                        <span class="icon">üåé</span> Guest Demographics
                    </div>
                    <div class="card-body chart-container">
                        <canvas id="guestDemographicsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2025 Hotel Management System | Powered by Django & Bootstrap
    </footer>

    <!-- Chart Scripts -->
    <script>
        // Occupancy Chart (Pie)
        const ctxOccupancy = document.getElementById('occupancyChart').getContext('2d');
        new Chart(ctxOccupancy, {
            type: 'pie',
            data: {
                labels: ['Occupied', 'Available'],
                datasets: [{
                    data: [75, 25],
                    backgroundColor: ['#17a2b8', '#dc3545'],
                    borderColor: '#fff',
                    borderWidth: 2
                }]
            },
            options: {
                plugins: {
                    legend: { position: 'bottom' }
                }
            }
        });

        // Revenue Chart (Line)
        const ctxRevenue = document.getElementById('revenueChart').getContext('2d');
        new Chart(ctxRevenue, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
                datasets: [{
                    label: 'Revenue ($)',
                    data: [5000, 7000, 8000, 12000, 15000, 14000, 18000],
                    backgroundColor: 'rgba(40, 167, 69, 0.3)',
                    borderColor: 'rgba(40, 167, 69, 1)',
                    fill: true,
                    tension: 0.4,
                    pointBackgroundColor: '#28a745',
                    pointBorderColor: '#fff',
                    pointRadius: 6,
                    pointHoverRadius: 8,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        // Booking Source Chart (Bar)
        const ctxBookingSource = document.getElementById('bookingSourceChart').getContext('2d');
        new Chart(ctxBookingSource, {
            type: 'bar',
            data: {
                labels: ['Website', 'Phone', 'Agent', 'Walk-in'],
                datasets: [{
                    label: 'Bookings',
                    data: [120, 90, 60, 30],
                    backgroundColor: ['#007bff', '#6c757d', '#17a2b8', '#ffc107'],
                    borderColor: '#fff',
                    borderWidth: 2
                }]
            },
            options: {
                indexAxis: 'y',
                scales: {
                    x: { beginAtZero: true }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });

        // Guest Demographics Chart (Doughnut)
        const ctxGuestDemographics = document.getElementById('guestDemographicsChart').getContext('2d');
        new Chart(ctxGuestDemographics, {
            type: 'doughnut',
            data: {
                labels: ['Domestic', 'International'],
                datasets: [{
                    data: [60, 40],
                    backgroundColor: ['#6610f2', '#fd7e14'],
                    borderColor: '#fff',
                    borderWidth: 2
                }]
            },
            options: {
                plugins: {
                    legend: { position: 'bottom' }
                }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
