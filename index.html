<!-- index.html (Dashboard) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System - Dashboard</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="fas fa-hotel"></i> Hotel Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-chart-line"></i>
                            Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="rooms.html"><i class="fas fa-door-closed"></i>
                            Rooms</a></li>
                    <li class="nav-item"><a class="nav-link" href="bookings.html"><i class="fas fa-calendar-check"></i>
                            Bookings</a></li>
                    <li class="nav-item"><a class="nav-link" href="guests.html"><i class="fas fa-users"></i> Guests</a>
                    </li>
                    <li class="nav-item"><a class="nav-link active" href="reports.html"><i class="fas fa-chart-pie"></i>
                            Reports</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html"><i class="fas fa-sign-out-alt"></i>
                            Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <main class="container my-4">
        <h2 class="text-primary"><i class="fas fa-chart-line"></i> Dashboard</h2>
        <br>



        <!-- Overview Cards -->
        <div class="row mb-4 text-center">
            <div class="col-md-3">
                <div class="card text-bg-success shadow mb-3">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-bed"></i> Available Rooms</h5>
                        <h2 class="card-text" id="availableRooms">15</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-bg-danger shadow mb-3">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-door-closed"></i> Occupied Rooms</h5>
                        <h2 class="card-text" id="occupiedRooms">25</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-bg-warning shadow mb-3">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-calendar-day"></i> Bookings Today</h5>
                        <h2 class="card-text" id="bookingsToday">10</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-bg-info shadow mb-3">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-users"></i> Total Guests</h5>
                        <h2 class="card-text" id="totalGuests">120</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title text-center">Room Occupancy Overview</h5>
                        <canvas id="roomOccupancyChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title text-center">Booking Trends (Last 7 Days)</h5>
                        <canvas id="bookingTrendsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-3 bg-light">
        <small>Â© 2025 Hotel Management System</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chart.js Scripts -->
    <script>
        // Room Occupancy Chart
        const roomCtx = document.getElementById('roomOccupancyChart').getContext('2d');
        new Chart(roomCtx, {
            type: 'doughnut',
            data: {
                labels: ['Available', 'Occupied', 'Under Maintenance'],
                datasets: [{
                    data: [15, 25, 5],
                    backgroundColor: ['#28a745', '#dc3545', '#ffc107'],
                    borderWidth: 1
                }]
            },
            options: {
                plugins: {
                    legend: { position: 'bottom' }
                }
            }
        });

        // Booking Trends Chart
        const bookingCtx = document.getElementById('bookingTrendsChart').getContext('2d');
        new Chart(bookingCtx, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Bookings',
                    data: [5, 7, 6, 10, 12, 9, 15],
                    borderColor: '#17a2b8',
                    backgroundColor: 'rgba(23, 162, 184, 0.2)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false }
                }
            }
        });
    </script>
</body>

</html>
